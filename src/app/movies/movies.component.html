<header>
  <nav class="navbar navbar-expand-lg navbar-white bg-dark">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/movies'>Movies</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="font-size: medium; font-family: 'Courier New', Courier, monospace; color: white;">
            <h1 class="nav-link">Movies Online</h1>

          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href='/contactus'>ContactUs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/cart'>MovieEntry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='logout'>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="padding-left: 43%;">
    <ng-template #cartmodal let-modal>
      <div class="modal-header" >
        <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{Cart | json }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
      </div>
    </ng-template>
    <button class="cart btn-primary float-center" (click)="opencart(cartmodal)" >Cart</button>
  </div>
  <div class="movie">

    <div class="row" *ngFor="let movie of moviedata" style="padding-left: 33%;">

      <div class="card-body col-md-3" *ngIf="movie.movieid==101">

        <button class="btn btn-lg " data-toggle="modal" (click)='onclickImage(mymodal)'>
          <img src="../../assets/roohi.jfif" alt=" ROOHI Image" height="180px" width="300px">
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{movie | json }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="addmovie(movie.movieid)">Add cart</button>
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>

        </button>
      </div>
      <div class="card-body col-md-3" *ngIf="movie.movieid==102">
        <button class="btn btn-lg " data-toggle="modal" (click)='onclickImage(mymodal)'>
          <img src="../../assets/mumbaisaga.jfif" alt=" Mumbaisaga Image" height="180px" width="300px">
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{movie | json }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="addmovie(movie.movieid)">Add cart</button>
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>

        </button>
      </div>
      <div class="card-body col-md-3" *ngIf="movie.movieid==201">
        <button class="btn btn-lg " data-toggle="modal" (click)='onclickImage(mymodal)'>
          <img src="../../assets/krack.jpeg" alt=" Krack Image" height="180px" width="300px">
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" color="red">x</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{movie | json }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="addmovie(movie.movieid)">Add cart</button>
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>
        </button>
      </div>
      <div class="card-body col-md-3" *ngIf="movie.movieid==202">
        <button class="btn btn-lg " data-toggle="modal" (click)='onclickImage(mymodal)'>
          <img src="../../assets/uppenna.jfif" alt=" Uppenna Image" height="180px" width="300px">
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{movie | json }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="addmovie(movie.movieid)">Add cart</button>
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
            </div>
          </ng-template>
        </button>
      </div>



    </div>

  </div>
</header>
